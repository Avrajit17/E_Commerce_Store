<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopHub - Admin Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Header -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <a href="index.html" class="nav-logo">
                    <img src="images/global-shopping-20321802.jpg" alt="ShopHub" class="logo">
                    <span class="logo-text">ShopHub</span>
                </a>
                
                <div class="nav-links">
                    <a href="#" class="nav-link" id="adminProfileLink">
                        <i class="fas fa-user-circle"></i>
                        <span>Profile</span>
                    </a>
                    <a href="#" class="nav-link" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <h2 class="section-title">Admin Dashboard</h2>

        <div class="dashboard-container">
            <div class="dashboard-sidebar">
                <button class="dashboard-nav-btn active" data-tab="manageUsers">
                    <i class="fas fa-users-cog"></i> Manage Users
                </button>
                <button class="dashboard-nav-btn" data-tab="manageSellers">
                    <i class="fas fa-store"></i> Manage Sellers
                </button>
                <button class="dashboard-nav-btn" data-tab="manageProducts">
                    <i class="fas fa-box-open"></i> Manage Products
                </button>
                <button class="dashboard-nav-btn" data-tab="siteSettings">
                    <i class="fas fa-cogs"></i> Site Settings
                </button>
            </div>

            <div class="dashboard-content">
                <!-- Manage Users Tab -->
                <div id="manageUsers" class="dashboard-tab-content active">
                    <h3 class="section-title">Manage Users</h3>
                    <div id="usersTableContainer" class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>User ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="usersTableBody">
                                <!-- User rows will be dynamically inserted here -->
                            </tbody>
                        </table>
                    </div>
                    <div id="noUsersMessage" class="empty-state-message" style="display: none;">
                        <p>No users found.</p>
                    </div>
                </div>

                <!-- Manage Sellers Tab -->
                <div id="manageSellers" class="dashboard-tab-content">
                    <h3 class="section-title">Manage Sellers</h3>
                    <div id="sellersTableContainer" class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Seller ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="sellersTableBody">
                                <!-- Seller rows will be dynamically inserted here -->
                            </tbody>
                        </table>
                    </div>
                    <div id="noSellersMessage" class="empty-state-message" style="display: none;">
                        <p>No sellers found.</p>
                    </div>
                </div>

                <!-- Manage Products Tab -->
                <div id="manageProducts" class="dashboard-tab-content">
                    <h3 class="section-title">Manage All Products</h3>
                    <div id="allProductsContainer" class="product-grid">
                        <!-- All products will be dynamically inserted here -->
                    </div>
                    <div id="noAllProductsMessage" class="empty-state-message" style="display: none;">
                        <p>No products on the platform.</p>
                    </div>
                </div>

                <!-- Site Settings Tab -->
                <div id="siteSettings" class="dashboard-tab-content">
                    <h3 class="section-title">Site Settings</h3>
                    <div class="settings-form">
                        <!-- Site settings forms and controls will be added here -->
                        <div class="form-group">
                            <label for="commissionRate">Commission Rate (%)</label>
                            <input type="number" id="commissionRate" name="commissionRate" min="0" max="100">
                        </div>
                        <div class="form-group">
                            <label for="shippingFee">Default Shipping Fee ($)</label>
                            <input type="number" id="shippingFee" name="shippingFee" step="0.01">
                        </div>
                        <button class="btn btn-primary">Save Settings</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 ShopHub. All rights reserved.</p>
            </div>
        </div>
    </footer>
    
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
            setupDashboardTabs();
        });
    </script>
</body>
</html>
