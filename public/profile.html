<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopHub - User Profile</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Header -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <a href="index.html" class="nav-logo">
                    <img src="images/global-shopping-20321802.jpg" alt="ShopHub" class="logo">
                    <span class="logo-text">ShopHub</span>
                </a>
                
                <div class="nav-search">
                    <input type="text" id="searchInput" placeholder="Search for products, brands and more...">
                    <button class="search-btn" onclick="searchProducts()">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                
                <div class="nav-links">
                    <a href="profile.html" class="nav-link" id="userProfileLink" style="display: none;">
                        <i class="fas fa-user"></i>
                        <span>Profile</span>
                    </a>
                    <a href="cart.html" class="nav-link">
                        <i class="fas fa-shopping-cart"></i>
                        <span>Cart</span>
                        <span class="cart-count">0</span>
                    </a>
                    <a href="#" class="nav-link" id="loginBtn">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Login</span>
                    </a>
                    <a href="#" class="nav-link" id="logoutBtn" style="display: none;">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <h2 class="section-title">My Profile</h2>

        <div class="profile-container">
            <div class="profile-sidebar">
                <button class="profile-nav-btn active" data-tab="profileInfo">
                    <i class="fas fa-user-circle"></i> Profile Information
                </button>
                <button class="profile-nav-btn" data-tab="orderHistory">
                    <i class="fas fa-history"></i> Order History
                </button>
            </div>

            <div class="profile-content">
                <!-- Profile Information Tab -->
                <div id="profileInfo" class="profile-tab-content active">
                    <h3 class="section-title">Profile Information</h3>
                    <div class="info-card">
                        <div class="info-item">
                            <span>Name:</span>
                            <span id="profileName"></span>
                        </div>
                        <div class="info-item">
                            <span>Email:</span>
                            <span id="profileEmail"></span>
                        </div>
                        <div class="info-item">
                            <span>Phone Number:</span>
                            <span id="profilePhone"></span>
                        </div>
                        <div class="info-item">
                            <span>Address:</span>
                            <span id="profileAddress"></span>
                        </div>
                    </div>
                </div>

                <!-- Order History Tab -->
                <div id="orderHistory" class="profile-tab-content">
                    <h3 class="section-title">Order History</h3>
                    <div id="ordersContainer" class="orders-container">
                        <!-- Orders will be dynamically inserted here -->
                        <div id="noOrdersMessage" class="empty-state-message" style="display: none;">
                            <p>You have no past orders.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 ShopHub. All rights reserved.</p>
            </div>
        </div>
    </footer>
    
    <script src="js/auth.js"></script>
    <script src="js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
            loadUserProfile();
            loadUserOrders();
            setupProfileTabs();
        });
    </script>
</body>
</html>
