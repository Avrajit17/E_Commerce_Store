<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopHub - Products</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Header -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <a href="index.html" class="nav-logo">
                    <img src="images/global-shopping-20321802.jpg" alt="ShopHub" class="logo">
                    <span class="logo-text">ShopHub</span>
                </a>
                
                <div class="nav-search">
                    <input type="text" id="searchInput" placeholder="Search for products, brands and more...">
                    <button class="search-btn" onclick="searchProducts()">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                
                <div class="nav-links">
                    <a href="profile.html" class="nav-link" id="userProfileLink" style="display: none;">
                        <i class="fas fa-user"></i>
                        <span>Profile</span>
                    </a>
                    <a href="cart.html" class="nav-link">
                        <i class="fas fa-shopping-cart"></i>
                        <span>Cart</span>
                        <span class="cart-count">0</span>
                    </a>
                    <a href="#" class="nav-link" id="loginBtn">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Login</span>
                    </a>
                    <a href="#" class="nav-link" id="logoutBtn" style="display: none;">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <h2 class="section-title">All Products</h2>

        <!-- Product Grid -->
        <div class="product-grid" id="productGrid">
            <!-- Product cards will be dynamically inserted here -->
        </div>

        <div id="loader" class="loader-container">
            <div class="loader"></div>
            <p>Loading products...</p>
        </div>

        <div id="noProductsMessage" class="empty-state-message" style="display: none;">
            <p>No products found.</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 ShopHub. All rights reserved.</p>
            </div>
        </div>
    </footer>
    
    <script src="js/auth.js"></script>
    <script src="js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
            // Fetch and display all products on page load
            loadAllProducts(); 
        });
    </script>
</body>
</html>
