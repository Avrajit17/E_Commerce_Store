<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopHub - Seller Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Header -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <a href="index.html" class="nav-logo">
                    <img src="images/global-shopping-20321802.jpg" alt="ShopHub" class="logo">
                    <span class="logo-text">ShopHub</span>
                </a>
                
                <div class="nav-links">
                    <a href="#" class="nav-link" id="sellerProfileLink">
                        <i class="fas fa-user-circle"></i>
                        <span>Profile</span>
                    </a>
                    <a href="#" class="nav-link" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <h2 class="section-title">Seller Dashboard</h2>

        <div class="dashboard-container">
            <div class="dashboard-sidebar">
                <button class="dashboard-nav-btn active" data-tab="addProduct">
                    <i class="fas fa-plus-circle"></i> Add Product
                </button>
                <button class="dashboard-nav-btn" data-tab="manageProducts">
                    <i class="fas fa-box-open"></i> Manage Products
                </button>
                <button class="dashboard-nav-btn" data-tab="sellerOrders">
                    <i class="fas fa-receipt"></i> Orders
                </button>
                <button class="dashboard-nav-btn" data-tab="notifications">
                    <i class="fas fa-bell"></i> Notifications
                </button>
            </div>

            <div class="dashboard-content">
                <!-- Add Product Tab -->
                <div id="addProduct" class="dashboard-tab-content active">
                    <h3 class="section-title">Add/Edit Product</h3>
                    <div id="productAlert" class="error-message" style="display: none;"></div>
                    <form id="productForm">
                        <input type="hidden" id="productId" name="productId">
                        
                        <div class="form-group">
                            <label for="productName">Product Name</label>
                            <input type="text" id="productName" name="productName" required>
                        </div>
                        <div class="form-group">
                            <label for="shortDes">Short Description (max 100 characters)</label>
                            <textarea id="shortDes" name="shortDes" maxlength="100" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="longDes">Detailed Description</label>
                            <textarea id="longDes" name="longDes" rows="6" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="productTags">Tags (comma separated)</label>
                            <input type="text" id="productTags" name="productTags" placeholder="e.g., electronics, gadgets, phone" required>
                        </div>
                        <div class="form-group">
                            <label for="actualPrice">Actual Price ($)</label>
                            <input type="number" id="actualPrice" name="actualPrice" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="discountRate">Discount (%)</label>
                            <input type="number" id="discountRate" name="discountRate" min="0" max="100" required>
                        </div>
                        <div class="form-group">
                            <label for="sellingPrice">Selling Price ($)</label>
                            <input type="number" id="sellingPrice" name="sellingPrice" step="0.01" readonly required>
                        </div>
                        <div class="form-group">
                            <label for="stock">Stock</label>
                            <input type="number" id="stock" name="stock" required>
                        </div>
                        <div class="form-group">
                            <label for="productImages">Product Images</label>
                            <input type="file" id="productImages" name="productImages" multiple accept="image/*">
                            <div id="imagePreview" class="image-preview-container"></div>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" id="tac" name="tac" required>
                            <label for="tac" class="inline-label">I agree to the terms and conditions</label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary" id="saveProductBtn">
                            <i class="fas fa-save"></i> Save Product
                        </button>
                    </form>
                </div>

                <!-- Manage Products Tab -->
                <div id="manageProducts" class="dashboard-tab-content">
                    <h3 class="section-title">Your Products</h3>
                    <div id="myProductsContainer" class="product-grid">
                        <!-- Seller's products will be dynamically inserted here -->
                    </div>
                    <div id="noSellerProductsMessage" class="empty-state-message" style="display: none;">
                        <p>You have not added any products yet.</p>
                    </div>
                </div>

                <!-- Orders Tab -->
                <div id="sellerOrders" class="dashboard-tab-content">
                    <h3 class="section-title">Customer Orders</h3>
                    <div id="sellerOrdersContainer" class="orders-container">
                        <!-- Seller's orders will be dynamically inserted here -->
                    </div>
                    <div id="noSellerOrdersMessage" class="empty-state-message" style="display: none;">
                        <p>No orders yet.</p>
                    </div>
                </div>

                <!-- Notifications Tab -->
                <div id="notifications" class="dashboard-tab-content">
                    <h3 class="section-title">Notifications</h3>
                    <div id="notificationsContainer" class="notifications-container">
                        <!-- Notifications will be dynamically inserted here -->
                    </div>
                    <div id="noNotificationsMessage" class="empty-state-message" style="display: none;">
                        <p>No new notifications.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 ShopHub. All rights reserved.</p>
            </div>
        </div>
    </footer>
    
    <script src="js/auth.js"></script>
    <script src="js/seller.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
            setupDashboardTabs();
        });
    </script>
</body>
</html>
