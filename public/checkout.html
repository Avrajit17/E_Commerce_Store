<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopHub - Checkout</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Header -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <a href="index.html" class="nav-logo">
                    <img src="images/global-shopping-20321802.jpg" alt="ShopHub" class="logo">
                    <span class="logo-text">ShopHub</span>
                </a>
                
                <div class="nav-links">
                    <a href="cart.html" class="nav-link">
                        <i class="fas fa-shopping-cart"></i>
                        <span>Cart</span>
                        <span class="cart-count">0</span>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <h2 class="section-title">Checkout</h2>

        <div class="checkout-container">
            <!-- Shipping Information Section -->
            <div class="checkout-section">
                <h3 class="section-title">Shipping Information</h3>
                <div id="alertBox" class="error-message" style="display: none;"></div>
                <form id="shippingForm">
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="form-group">
                        <label for="street">Street</label>
                        <input type="text" id="street" name="street" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" id="state" name="state" required>
                    </div>
                    <div class="form-group">
                        <label for="pincode">Pincode</label>
                        <input type="text" id="pincode" name="pincode" required>
                    </div>
                    <div class="form-group">
                        <label for="landmark">Landmark</label>
                        <input type="text" id="landmark" name="landmark">
                    </div>
                </form>
            </div>

            <!-- Order Summary Section -->
            <div class="checkout-summary">
                <h3 class="section-title">Order Summary</h3>
                <div id="checkoutItemsContainer" class="checkout-items-container">
                    <!-- Cart items will be dynamically inserted here -->
                </div>
                
                <div class="summary-details">
                    <div class="summary-item">
                        <span>Subtotal:</span>
                        <span id="checkoutSubtotal">$0.00</span>
                    </div>
                    <div class="summary-item">
                        <span>Shipping:</span>
                        <span id="checkoutShipping">$0.00</span>
                    </div>
                    <div class="summary-item total-item">
                        <span>Total:</span>
                        <span id="checkoutTotal">$0.00</span>
                    </div>
                </div>
            </div>

            <!-- Payment Method Section -->
            <div class="checkout-section">
                <h3 class="section-title">Payment Method</h3>
                <div class="payment-options">
                    <div class="form-group radio-group">
                        <input type="radio" id="cod" name="paymentMethod" value="Cash on Delivery" checked>
                        <label for="cod">Cash on Delivery</label>
                    </div>
                    <div class="form-group radio-group">
                        <input type="radio" id="card" name="paymentMethod" value="Credit/Debit Card" disabled>
                        <label for="card" class="disabled-label">Credit/Debit Card (Coming Soon)</label>
                    </div>
                </div>
            </div>
            
            <button class="btn btn-primary place-order-btn" id="placeOrderBtn">
                <i class="fas fa-credit-card"></i> Place Order
            </button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 ShopHub. All rights reserved.</p>
            </div>
        </div>
    </footer>
    
    <script src="js/auth.js"></script>
    <script src="js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
            loadCheckoutPage();
        });
    </script>
</body>
</html>
