<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopHub - Shopping Cart</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Header -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <a href="index.html" class="nav-logo">
                    <img src="images/global-shopping-20321802.jpg" alt="ShopHub" class="logo">
                    <span class="logo-text">ShopHub</span>
                </a>
                
                <div class="nav-search">
                    <input type="text" id="searchInput" placeholder="Search for products, brands and more...">
                    <button class="search-btn" onclick="searchProducts()">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                
                <div class="nav-links">
                    <a href="profile.html" class="nav-link" id="userProfileLink" style="display: none;">
                        <i class="fas fa-user"></i>
                        <span>Profile</span>
                    </a>
                    <a href="cart.html" class="nav-link">
                        <i class="fas fa-shopping-cart"></i>
                        <span>Cart</span>
                        <span class="cart-count">0</span>
                    </a>
                    <a href="#" class="nav-link" id="loginBtn">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Login</span>
                    </a>
                    <a href="#" class="nav-link" id="logoutBtn" style="display: none;">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <h2 class="section-title">Your Shopping Cart</h2>

        <div class="cart-container">
            <div class="cart-items" id="cartItemsContainer">
                <!-- Cart items will be dynamically inserted here -->
            </div>
            
            <div class="cart-summary">
                <h3 class="section-title">Order Summary</h3>
                <div class="summary-details">
                    <div class="summary-item">
                        <span>Subtotal:</span>
                        <span id="cartSubtotal">$0.00</span>
                    </div>
                    <div class="summary-item">
                        <span>Shipping:</span>
                        <span id="cartShipping">$0.00</span>
                    </div>
                    <div class="summary-item total-item">
                        <span>Total:</span>
                        <span id="cartTotal">$0.00</span>
                    </div>
                </div>
                <button class="btn btn-primary" id="checkoutBtn" disabled>Proceed to Checkout</button>
            </div>
        </div>
        
        <div id="emptyCartMessage" class="empty-state-message" style="display: none;">
            <p>Your cart is empty. Start shopping now!</p>
            <a href="products.html" class="btn btn-primary mt-4">Browse Products</a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 ShopHub. All rights reserved.</p>
            </div>
        </div>
    </footer>
    
    <script src="js/auth.js"></script>
    <script src="js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
            loadCartItems();
        });
    </script>
</body>
</html>
